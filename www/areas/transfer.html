<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title></title>
    <script type="text/javascript" src="../cordova.js"></script>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../css/materialize.min.css" media="screen,projection"/>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="../js/materialize.min.js"></script>
    <!--高德地图-->
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css"/>
    <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=b89262d7841f1c7911f73f97ea6815cb&plugin=AMap.Transfer"></script>
    <script type="text/javascript" src="http://cache.amap.com/lbs/static/addToolbar.js"></script>

    <script type="text/javascript" src="../js/core/constants.js"></script>
    <script type="text/javascript" src="../js/core/utils.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/ui/transfer.css">
    <link rel="stylesheet" type="text/css" href="../css/app.css">
</head>
<body>
<div>
    <header class="z-depth-1 theme_bg_color title" id="header">
        <button id="btn_back" class="waves-effect transparent btn-flat" onclick="onBackKeyDown()">
            <img src="../img/ic_back_white.svg" id="img_back_white">
        </button>
        <span class="white-text" id="transfer_title">换乘</span>
    </header>
    <div id="content">
        <button class="waves-effect transparent btn-flat" id="btn_swap"
                onclick="swap()"><i class="material-icons white-text" id="img_swap">swap_calls</i></button>
        <div class="input-field " id="div_from">
            <input id="input_from" type="text" placeholder="从" value="火车站">
        </div>
        <div class="input-field " id="div_to">
            <input id="input_to" type="text" placeholder="到" value="独墅苑">
        </div>
        <button class="waves-effect transparent btn-flat" id="btn_search" onclick="search()"><i class="material-icons white-text" id="img_search">
            search</i></button>
        <div id="panel"></div>    <!--<div id="container"></div>-->
    </div>
</div>
</body>
<script src="../js/ui/transfer.js"></script>
</html>
