<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <script type="text/javascript" src="../cordova.js"></script>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../css/materialize.min.css" media="screen,projection"/>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="../js/materialize.min.js"></script>


    <script type="text/javascript" src="../js/core/history_model.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/ui/search.css">
</head>
<body>
<nav>
    <div class="input-field teal lighten-2">
        <button id="btn_search" class="waves-effect btn-flat" onclick="onBackKeyDown()">
            <img src="../img/ic_back_white.svg" alt="ic_back" id="img_search_white">
            <img src="../img/ic_back_black.svg" alt="ic_back" id="img_search_black">
        </button>
        <form>
            <input id="input_search" type="search" placeholder="查公交，找线路" required onfocus="onSearchFocused()"
                   onblur="onSearchBlured()">
            <label class="label-icon " for="input_search"></label>
            <i class="material-icons">close</i>
        </form>
    </div>
</nav>
<div class="content">
    <div class="margin_left_16 margin_top_bottom_16">
        <label id="label_search_history">历史搜索</label>
    </div>
</div>
</body>
<script src="../js/ui/search.js"></script>
</html>
