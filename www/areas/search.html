<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <script type="text/javascript" src="../cordova.js"></script>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../css/materialize.min.css" media="screen,projection"/>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="../js/materialize.min.js"></script>

    <script type="text/javascript" src="../js/core/constants.js"></script>
    <script type="text/javascript" src="../js/core/utils.js"></script>
    <script type="text/javascript" src="../js/core/history_model.js"></script>


    <link rel="stylesheet" type="text/css" href="../css/ui/search.css">
    <link rel="stylesheet" type="text/css" href="../css/app.css">
</head>
<body>
<nav style="height: 56px">
    <div class="input-field theme_color theme_bg_color">
        <input id="input_search" class="input_search" type="search" placeholder="查公交，找线路" required
               onfocus="onSearchFocused()"
               onblur="onSearchBlured()" oninput="search()">
        <button id="btn_search" class="waves-effect waves-light transparent btn-flat" onclick="onBackKeyDown()">
            <img src="../img/ic_back_white.svg" id="img_search_white">
            <img src="../img/ic_back_black.svg" id="img_search_black">
        </button>
        <button id="btn_search_text_clear" class="waves-effect  waves-light transparent btn-flat"
                onclick="onTextClearClick()">
            <img src="../img/ic_clear_black.svg" id="img_clear">
        </button>
    </div>
</nav>
<div class="content" id="browse_history">
    <div class="margin_left_16 margin_top_bottom_16">
        <label id="label_browse_history" class="text_color_secondary">浏览历史</label>
    </div>
    <ul class="collection browse_list_collection">
        <li class="waves-effect collection-item browse_list_collection_item">
            <img src="../img/ic_place.png" alt="" class="circle collection_icon">
            <span class="text_color_primary">国际科技园</span>
        </li>
    </ul>
</div>
<div class="content" id="search_result">
    <div class="margin_left_16 margin_top_bottom_16">
        <label id="label_search_history" class="text_color_secondary">搜索结果</label>
    </div>
    <ul class="collection browse_list_collection" id="ul_search_result">
    </ul>
</div>
</body>
<script src="../js/ui/search.js"></script>
</html>
