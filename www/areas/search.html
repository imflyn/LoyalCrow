<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <script type="text/javascript" src="../cordova.js"></script>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../css/materialize.min.css" media="screen,projection"/>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="../js/materialize.min.js"></script>

    <script type="text/javascript" src="../js/core/constants.js"></script>
    <script type="text/javascript" src="../js/core/utils.js"></script>
    <script type="text/javascript" src="../js/core/history_model.js"></script>


    <link rel="stylesheet" type="text/css" href="../css/ui/search.css">
    <link rel="stylesheet" type="text/css" href="../css/app.css">
</head>
<body>
<nav style="height: 56px">
    <div class="input-field theme_color theme_bg_color">
        <input id="input_search" class="input_search" type="search" placeholder="查公交，找线路" required
               onfocus="onSearchFocused()"
               onblur="onSearchBlured()" oninput="search()">
        <button id="btn_search" class="waves-effect waves-light transparent btn-flat" onclick="onBackKeyDown()">
            <img src="../img/ic_back_white.svg" id="img_search_white">
            <img src="../img/ic_back_black.svg" id="img_search_black">
        </button>
        <button id="btn_search_text_clear" class="waves-effect  waves-light transparent btn-flat"
                onclick="onTextClearClick()">
            <img src="../img/ic_clear_black.svg" id="img_clear">
        </button>
    </div>
</nav>
<div class="content" id="browse_history">
    <div style="height: 48px">
        <label id="label_browse_history" class="text_color_secondary">浏览历史</label>
    </div>
    <div class="scrollable_list">
        <ul class="collection browse_list_collection" id="ul_history_result">
        </ul>
    </div>
</div>
<div class="content" id="search_result">
    <div style="height: 48px">
        <label id="label_search_history" class="text_color_secondary">搜索结果</label>
    </div>
    <div class="scrollable_list">
        <ul class="collection browse_list_collection" id="ul_search_result">
        </ul>
    </div>
</div>

<div class="grey bg_loading" id="loading_dialog">
</div>
<div class="card-panel white loading_panel valign-wrapper" id="loading_bg">
    <div class="preloader-wrapper small active">
        <div class="spinner-layer spinner-green-only theme_border_color" id="loading_progress">
            <div class="circle-clipper left">
                <div class="circle"></div>
            </div>
            <div class="gap-patch">
                <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
                <div class="circle"></div>
            </div>
        </div>
    </div>
    <span style="font-size: 16px;padding-top: 4px;margin-left: 24px">正在搜索...</span>
</div>

</body>
<script src="../js/ui/search.js"></script>
</html>
