<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title></title>
    <script type="text/javascript" src="../cordova.js"></script>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../css/materialize.min.css" media="screen,projection"/>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="../js/materialize.min.js"></script>

    <script type="text/javascript" src="../js/core/constants.js"></script>
    <script type="text/javascript" src="../js/core/utils.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/ui/station.css">
    <link rel="stylesheet" type="text/css" href="../css/app.css">
</head>
<body>
<div class="content">
    <header class="z-depth-1 theme_bg_color  title">
        <button id="btn_back" class="waves-effect waves-light transparent btn-flat" onclick="onBackKeyDown()">
            <img src="../img/ic_back_white.svg" id="img_back_white">
        </button>
        <span class="white-text" id="station_title"></span>
    </header>
    <div class="row margin_bottom_0" id="div_tab_row">
        <div class="col s12 " id="div_tab">
            <ul class="tabs ">
                <li class="tab col s6 "><a class="active " id="tab1"></a></li>
                <li class="tab col s6 "><a class="disabled " id="tab2"></a></li>
            </ul>
        </div>
    </div>
    <div class='z-depth-1 main bg_grey'>

    </div>
</div>
<div class="grey bg_loading" id="loading_dialog">
</div>
<div class="card-panel white loading_panel valign-wrapper" id="loading_bg">
    <div class="preloader-wrapper small active">
        <div class="spinner-layer spinner-green-only theme_border_color" id="loading_progress">
            <div class="circle-clipper left">
                <div class="circle"></div>
            </div>
            <div class="gap-patch">
                <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
                <div class="circle"></div>
            </div>
        </div>
    </div>
    <span style="font-size: 16px;padding-top: 4px;margin-left: 24px">正在搜索...</span>
</div>

</body>
<script src="../js/ui/station.js"></script>
</html>
